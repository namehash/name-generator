defaults:
  - pipelines: simple
  - _self_
# Configuration for the individual modules. So far all modules share the same config.
# This might be moved to the pipeline definition.
app:
  # read input from argument (query) or stdin
  input: query
  # the list of the domains, that are already registered
  domains: data/primary.csv
  # the query the names are generated for
  query: mydomain
  # the number of generated suggestions (TODO: implement)
  suggestions: 10
  # by default no pipelines are defined
  logging_level: INFO
  secondary_market_names: data/secondary.csv
  advertised_names: data/advertised.csv
  internet_domains: data/top_internet_names.csv
  primary_url: https://namegen-orwjfodkfwefeewoi.s3.amazonaws.com/primary.csv
  secondary_url: https://namegen-orwjfodkfwefeewoi.s3.amazonaws.com/secondary.csv
  advertised_url: https://namegen-orwjfodkfwefeewoi.s3.amazonaws.com/advertised.csv
  subnames_url: https://namegen-orwjfodkfwefeewoi.s3.amazonaws.com/subnames.txt
  clubs_url: https://namegen-orwjfodkfwefeewoi.s3.amazonaws.com/clubs.csv
  clubs: data/clubs.csv
filtering:
  # List of already registered domains
  domains: data/primary.csv
  subnames: data/subnames.txt
  root_path: ./
tokenization:
  dictionary: /usr/share/dict/words
generation:
  word2vec_model: glove-twitter-25
  suffixes_path: data/suffixes.txt
  prefixes_path: data/prefixes.txt
  limit: 10000
random_pipeline:
  normalizers:
    - StripEthNormalizer
  tokenizers:
    - NoneTokenizer
  generators:
    - RandomGenerator
  filters:
    - SubnameFilter
    - ValidNameFilter
  