on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GENSIM_DATA_DIR: ./cache/gensim
      NLTK_DATA: ./cache/nltk
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10.5
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.5
      - name: Install dependencies
        run: pip install -e .
      - name: Show installed dependencies
        run: pip freeze
      - name: Install flake8
        run: |
            pip install flake8
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Cache downloaded data
        uses: actions/cache@v3
        with:
          path: ./cache
          key: cache-v1.1
      - name: Download data
        env:
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
        run: |
            ln -s ../tests/data/wikipedia2vec.pkl data/wikipedia2vec.pkl
            touch data/wikipedia2vec.pkl.vectors.npy
            python3 generator/download.py
            python3 generator/download_from_s3.py
            python3 generator/download_names.py
      - name: Generate cache
        run: |
            python3 generator/namehash_common/generate_cache.py
      - name: Run tests
        env:
          ES_HOST: ${{ env.ES_HOST }}
          ES_PORT: ${{ env.ES_PORT }}
          ES_USERNAME: ${{ secrets.ES_USERNAME }}
          ES_PASSWORD: ${{ secrets.ES_PASSWORD }}
          ES_INDEX: ${{ env.ES_INDEX }}
        run: pytest -vv --durations=0
